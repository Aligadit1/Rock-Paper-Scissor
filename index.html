<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/game png/rock.png" alt="Stone"></div>
            <div class="choice" id="paper"><img src="/game png/paper.png" alt="Paper" ></div>
            <div class="choice" id="scissor"><img src="/game png/scissors.png" alt="Scissor"></div>
        </div>
            <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

            <div class="msg-container">
                <p id="msg">Play your move</p>
            </div>
    <script src="game.js"></script>
</body>
</html>
